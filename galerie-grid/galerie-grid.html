<body>
  <p>Exemple de galerie provenant du livre "<a href="https://goetter.fr/livres/gridlayout/">Grid Layout</a>" par RaphaÃ«l

  <div class="container">

    <img src="../images/bruno-emmanuelle-1GfGZ1SXsAg-unsplash.jpg" alt="">
    <img src="../images/bruno-emmanuelle-sgfU7G0JIbU-unsplash.jpg" alt="">

    <img src="../images/yulia-matvienko-oe4KaKCcnsU-unsplash.jpg" alt="">

  </div>

  <script>
    var pics = document.querySelectorAll('.container > img');

    console.log("working");

    for (var i = 0; i < pics.length; i++) {
      pics[i].addEventListener('load', function () {
        var width = this.naturalWidth;
        var height = this.naturalHeight;
        console.log("naturalWidth:" + width);
        if (width > height) this.classList.add('landscape');
        if (width < height) this.classList.add('portrait');
        if (width == height) this.classList.add('square');
      });
    };
  </script>
</body>

</html>
